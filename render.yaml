services:
  - type: web
    name: softwarevalalib
    env: static
    buildCommand: npm run build
    staticPublishPath: ./build
    envVars:
      - key: NODE_VERSION
        value: 18.x
    customHeaders:
      - path: /**
        name: X-Content-Type-Options
        value: nosniff
      - path: /**
        name: X-Frame-Options
        value: DENY
      - path: /**
        name: X-XSS-Protection
        value: 1; mode=block

